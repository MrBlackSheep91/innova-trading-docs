<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#F8FAFC"/>

  <!-- Chart lines -->
  <path d="M50 200 L150 180 L250 220 L350 160 L450 140 L550 100 L650 120 L750 80"
        stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Candles -->
  <rect x="100" y="170" width="8" height="30" fill="#22C55E"/>
  <line x1="104" y1="165" x2="104" y2="205" stroke="#22C55E" stroke-width="2"/>

  <rect x="200" y="180" width="8" height="50" fill="#EF4444"/>
  <line x1="204" y1="175" x2="204" y2="235" stroke="#EF4444" stroke-width="2"/>

  <rect x="300" y="150" width="8" height="25" fill="#22C55E"/>
  <line x1="304" y1="145" x2="304" y2="180" stroke="#22C55E" stroke-width="2"/>

  <rect x="400" y="130" width="8" height="35" fill="#22C55E"/>
  <line x1="404" y1="125" x2="404" y2="170" stroke="#22C55E" stroke-width="2"/>

  <rect x="500" y="90" width="8" height="30" fill="#EF4444"/>
  <line x1="504" y1="85" x2="504" y2="125" stroke="#EF4444" stroke-width="2"/>

  <rect x="600" y="110" width="8" height="25" fill="#22C55E"/>

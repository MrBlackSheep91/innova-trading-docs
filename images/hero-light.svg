  <!-- Signal markers -->
  <circle cx="350" cy="145" r="8" fill="#3B82F6"/>
  <text x="350" y="148" text-anchor="middle" font-size="10" fill="white" font-weight="bold">B</text>

  <circle cx="550" cy="85" r="8" fill="#EF4444"/>
  <text x="550" y="88" text-anchor="middle" font-size="10" fill="white" font-weight="bold">S</text>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="bold" fill="#1E293B">InnovaTrading External Indicators API</text>
  <text x="400" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="#64748B">Build custom indicators and signals for your trading charts</text>

  <!-- Grid -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="150" x2="750" y2="150" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="100" x2="750" y2="100" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
